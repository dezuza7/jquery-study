<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery</title>
</head>
<body>
    <button id="btn">click here</button>
    <div style="width: 250px;height: 250px;background-color: aqua; " id="box"></div>
    <input type="text" id="inp">
  <label style="display: none; background:fa-solid fa-octagon-exclamation" id="error">enter min characters</label>
    <input type="text" id="">
    <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function(){
            $('#btn').click(function(){
                //alert('button clicked')
                $('#box').fadeToggle(2000)
            })
        })
        $('#btn').mouseenter(function(){
            $(this).css({'background':'green'})

        })
        $('#btn').mouseleave(function(){
            $(this).css({'background':'red'})
        })
        $('#inp').blur(function(){
            var text=$(this).val()
            if(text.length<4){
                //alert('enter minimum characters')
                $('#error').show()
            }else{
                $('#error').hide()
            }
        })
        
    </script>


</body>
</html>
